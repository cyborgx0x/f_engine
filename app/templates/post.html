{% extends "base.html" %}
{% block content%}
  {% for p in fiction %}
  <div>
      <p>
        <a href="/post/{{p.id}}">{{ p.id }} - {{ p.name }} </a>
          
          <br>
          {{ p.author }}
          <br>
          {{ p.desc }}
        <hr>
      </p>
  </div>   
  {% endfor %}
{% endblock %}
