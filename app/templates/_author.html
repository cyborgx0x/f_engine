<div class="card">
    <div class="card-img-top img-responsive img-responsive-16by9" style="background-image: url({{ author.img }})"></div>
    <div class="card-body">
        <a href="/author/{{ author.name}}"><h3 class="card-title">Author: {{ author.name}}</h3>
        </a>
        <p>Birth Year: {{ author.birth_year}}</p>
        <p>Link: {{ author.author_page}}</p>
        <p>Số tác phẩm: {{ author.fiction_count}}</p>
    </div>
</div>
